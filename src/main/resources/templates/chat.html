<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">

    <!-- SockJS -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>

    <!-- STOMP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Chat Application</h1>
        <div id="chat" class="border rounded p-3 mb-3"
             style="height: 300px; overflow-y: auto;">
    </div>
        <div class="input-group mb-3">
            <input id="senderInput" type="text" class="form-control"
                   placeholder="Your name...."/>
        </div>

        <div class="input-group mb-3">
            <input id="messageInput" type="text" class="form-control"
                   placeholder="Type a message..."/>
            <div id="input-group-app">
                <button id="send-button" type="button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>

</body>

<script>
    let stompClient = null;

    function setConnected(connected) {
        document.getElementById('send-button').disabled = !connected;
    }

    function connect() {
        var socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function () {
            setConnected(true);
            stompClient.subscribe('/topic/messages', function (message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function showMessage(message) {
        var chat = document.getElementById('chat');
        var messageElement = document.createElement('div');
        messageElement.textContent = message.sender + ': ' + message.content;
        messageElement.className = "border-bottom mb-1";
        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
        var sender = document.getElementById('senderInput').value;
        var content = document.getElementById('messageInput').value;

        if (!sender || !content) return;

        stompClient.send("/app/sendMessage", {}, JSON.stringify({
            sender: sender,
            content: content
        }));

        document.getElementById('messageInput').value = '';
    }

    window.onload = function () {
        connect();
        document.getElementById('send-button').onclick = sendMessage;
    };
</script>

</html>
